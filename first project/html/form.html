<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/contact-me">
        <label for="email">username: </label>
        <input type="text" id="email" placeholder="email" required><br>
        <label for="user-password">password: </label>
        <input type="password" id="user-password"><br>
        date: <input type="date"><br>
        file: <input type="file"><br>
        color: <input type="color"><br>
        eange: <input type="range"><br>
        <label for="male">male</label>
        <input type="radio" id="male" name="gender" value="male"><br>
        <label for="female">female</label>
        <input type="radio" id="female" name="gender" value="female"><br>
        <label for="other">other</label>
        <input type="radio" id="other" name="gender" value="other"><br>
        <hr>
        <label for="java">java</label>
        <input type="checkbox" name="lang" id="java" value="java"><br>
        <label for="c">c</label>
        <input type="checkbox" name="lang" id="c" value="c"><br>
        <label for="html">html</label>
        <input type="checkbox" name="lang" id="html" value="html"><br>
        
        <br>
        <br>
        <label for="fruits">choose fruits</label>
        <select name="fruits" id="fruits">
            <option value="appel">appel</option>
            <option value="ball">ball</option>
            <option value="cat">cat</option>
        </select><br>

        <textarea name="story" id="story" cols="20" rows="5">
            write a story
        </textarea><br>

        <input type="submit" value="submit">

    </form>
</body>

</html>
